<!DOCTYPE html>
<html lang="en" style="height:100%">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e496e41ecf.js" crossorigin="anonymous"></script>
    <title>Bludigit Expense Portal</title>
    
    {% block style %}
    {% endblock style %}
</head>
    
<body style="height:100%">
    {% load static %}

    <div class='d-flex justify-content-center align-items-center m-5' style='height:30%;'>
        <img class='h-100' alt="Image placeholder" height="100%" id='img-padding' src="{% static 'bludigit-logo.svg' %}">
    </div>
    
    <div class="container-fluid p-5" style='position: fixed; top:35%;height:100%; width:100%;background: #FFFFFF;box-shadow: 4px 4px 4px 8px rgba(0, 0, 0, 0.1);border-radius: 24px 24px 0px 0px;'>
        {% block content %}
        {% endblock content %}
    </div>

{% if messages %}
    {% for msg in messages %}       
        <div class="alert alert-success d-flex align-items-center alert-dismissible fade show position-fixed top-0 end-0 m-3" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" 
                aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                <div>
                    {{msg.message}}  
                </div>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    {% endfor %}
{% endif %}
</body>
</html>
